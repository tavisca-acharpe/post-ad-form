<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/custom.css">
</head>
<body>

<div id="post-ad-container">
    <form>

    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" id="title" placeholder="Product name.." required>
    </div>

    <div class="form-group">
        <label for="category" >Category</label><br/>
        <select class="form-control">
            <option>Mobiles</option>
            <option>Home</option>
            <option>Electronics</option>
            <option>Cars</option>
            <option>Bikes</option>
        </select>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type="number" id="title" placeholder="Product price.." required>
    </div>

    <div class="form-group">
        <label for="discription ">Description</label>
        <textarea class="form-control" type="text" id="discription" placeholder="Enter Product Details..." required></textarea>
    </div>

    <div class="form-group">
        <label for="date-of-purchese">Date of purchese</label>
        <input class="form-control" type="date" id="date" placeholder="Enter Product Date of purchese.." required>
    </div>

    <div class="form-group">
        <label for="negotiable">Negotiable</label>
        <div class="radio">
            <label><input type="radio" name="negotiable">Yes</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="negotiable" checked>No</label>
        </div>
    </div>

     <div class="form-group">
        <label for="show-phone-number">Show Phone Number</label>
        <div class="radio">
            <label><input type="radio" name="show-phone-number" >Yes</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="show-phone-number" checked>No</label>
        </div>
    </div>

      <div class="form-group">
        <label for="address ">Address</label>
        <textarea class="form-control" type="text" id="discription" placeholder="Enter complete address.." required></textarea>
    </div>

    <button class="btn btn-primary ">Post</button>
    </form>
</div>
</body>
</html>
